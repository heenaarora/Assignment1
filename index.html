<!doctype html>
<html lang="en" ng-app="LunchCheckerApp">
<script src="angular.min.js"></script>
<script src="app.js"></script>
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/LunMenuChecker.css"  media="screen" />
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container">
     <h1>Lunch Checker</h1>
     <div ng-controller="LunchCheckerController">
         <div class="form-group">
             <input id="lunch-menu" type="text" ng-model="lunchMenu"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkItemsBtn()">Check If Too Much</button>
         </div>
         <div class="form-group message" ng-class="{{setMessageColor}}">
           {{message}}
         </div>
       </div>
   </div>

</body>
</html>
